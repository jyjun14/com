<!DOCTYPE html>
<html>
    <head>
        <title>글쓰기 사이트</title>
    </head>
    <body>
        <h1 id="text">hello</h1>
        <button type="button", onclick="button_click();">CLICK ME</button>
        <script>
            function button_click() {
                alert("버튼 누름 ㅋ");
                document.getElementById("text").innerHTML = "버튼 누름 ㅋ";
            }
        </script>
    </body>
</html>
